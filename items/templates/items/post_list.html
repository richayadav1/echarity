{% extends "items/base.html" %}

{% block content %}
    {% for List_items1 in posts %}
        <div class="post">
            <div class="date">
                {{ List_items1.created_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=List_items1.pk %}"> {{ List_items1.title }}</a></h1>
            <p>{{ List_items1.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
